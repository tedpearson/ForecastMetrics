name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:
    inputs:
      executable:
        required: true
        type: string

jobs:
  build:
    name: Build
    strategy:
      matrix:
        GOOS: [ linux, darwin ]
        GOARCH: [ arm, arm64, amd64 ]
        exclude:
          - GOOS: darwin
            GOARCH: arm
    runs-on: ubuntu-latest
    env:
      executable: ${{inputs.executable}}-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Fetch all tags
        run: git fetch --force --tags
      - name: Get the tag
        id: tag_name
        run: echo "TAG_NAME=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Test
        run: go test -v .

      - name: Build
        run: |
          VERSION=$(git describe --tags --dirty --always --long)
          DATE=$(date)
          GOVERSION=$(go version)
          LDFLAGS="-X 'main.version=${{env.TAG_NAME}} commit $VERSION'"
          LDFLAGS="$LDFLAGS -X 'main.goVersion=$GOVERSION'"
          LDFLAGS="$LDFLAGS -X 'main.buildDate=$DATE'"
          env GOOS=${{matrix.GOOS}} GOARCH=${{matrix.GOARCH}} go build -ldflags "$LDFLAGS" -v -o ${{env.executable}} .

      - name: Create or update release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: ${{env.executable}}
          tag: ${{env.TAG_NAME}}
          commit: master
          token: ${{ secrets.GITHUB_TOKEN }}
          omitBodyDuringUpdate: true
